<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin History (Entra Login)</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --line: #d1d5db;
      --text: #111827;
      --muted: #6b7280;
      --accent: #0f766e;
      --danger: #b91c1c;
      --ok: #0f766e;
    }
    body {
      margin: 0;
      padding: 18px;
      background: var(--bg);
      font-family: "Segoe UI", sans-serif;
      color: var(--text);
    }
    .wrap {
      max-width: 1160px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 22px;
    }
    .row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-size: 13px;
      font-weight: 600;
    }
    input, button, textarea {
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .status {
      margin: 8px 0;
      color: var(--muted);
      white-space: pre-wrap;
    }
    .status.error {
      color: var(--danger);
    }
    .status.ok {
      color: var(--ok);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid var(--line);
      padding: 8px;
      vertical-align: top;
      text-align: left;
      word-break: break-word;
    }
    th {
      background: #f8fafc;
    }
    textarea {
      width: 100%;
      min-height: 220px;
      margin-top: 10px;
      resize: vertical;
      font-family: ui-monospace, Consolas, monospace;
    }
    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }
    @media (max-width: 900px) {
      .row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin History (Entra Login)</h1>

    <div class="row">
      <div class="field">
        <label>API base URL or /admin/history URL</label>
        <input id="endpoint" type="text" value="https://aca-aphid-yolo.jollystone-e01fd827.swedencentral.azurecontainerapps.io" />
      </div>
      <div class="field">
        <label>Tenant ID</label>
        <input id="tenantId" type="text" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" />
      </div>
      <div class="field">
        <label>Client ID (SPA app)</label>
        <input id="clientId" type="text" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Scope (optional)</label>
        <input id="scope" type="text" placeholder="api://<api-client-id>/History.Read" />
        <div class="hint">Leave empty to use idToken mode. Fill scope only if you configured API scope.</div>
      </div>
      <div class="field">
        <label>Limit</label>
        <input id="limit" type="number" value="50" min="1" max="200" />
      </div>
      <div class="field">
        <label>Account</label>
        <input id="account" type="text" readonly placeholder="Not signed in" />
      </div>
    </div>

    <div class="toolbar">
      <button id="signinBtn">Sign In</button>
      <button id="loadBtn" disabled>Load History</button>
      <button id="signoutBtn" disabled>Sign Out</button>
    </div>

    <div id="status" class="status"></div>

    <table>
      <thead>
        <tr>
          <th>Time (UTC)</th>
          <th>Request ID</th>
          <th>Filename</th>
          <th>Count</th>
          <th>Image Blob</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <textarea id="raw" readonly placeholder="Response payload..."></textarea>
  </div>

  <script>
    async function loadMsalLibrary() {
      if (window.msal && window.msal.PublicClientApplication) {
        return;
      }

      const sources = [
        "https://alcdn.msauth.net/browser/2.39.0/js/msal-browser.min.js",
        "https://cdn.jsdelivr.net/npm/@azure/msal-browser@2.39.0/lib/msal-browser.min.js",
        "https://unpkg.com/@azure/msal-browser@2.39.0/lib/msal-browser.min.js",
        "./vendor/msal-browser.min.js"
      ];

      for (const src of sources) {
        const ok = await new Promise((resolve) => {
          const s = document.createElement("script");
          s.src = src;
          s.async = true;
          s.onload = () => resolve(true);
          s.onerror = () => resolve(false);
          setTimeout(() => resolve(false), 8000);
          document.head.appendChild(s);
        });

        if (ok && window.msal && window.msal.PublicClientApplication) {
          return;
        }
      }

      throw new Error(
        "MSAL script failed to load. Check network access to msauth/jsdelivr/unpkg, or place msal-browser.min.js at ./vendor/."
      );
    }
  </script>

  <script>
    const STORAGE_KEY = "aphid_entra_admin_cfg_v1";

    const endpointEl = document.getElementById("endpoint");
    const tenantIdEl = document.getElementById("tenantId");
    const clientIdEl = document.getElementById("clientId");
    const scopeEl = document.getElementById("scope");
    const limitEl = document.getElementById("limit");
    const accountEl = document.getElementById("account");
    const signinBtn = document.getElementById("signinBtn");
    const signoutBtn = document.getElementById("signoutBtn");
    const loadBtn = document.getElementById("loadBtn");
    const statusEl = document.getElementById("status");
    const tbodyEl = document.getElementById("tbody");
    const rawEl = document.getElementById("raw");

    let msalInstance = null;
    let currentAccount = null;
    let currentIdToken = "";

    function setStatus(text, type = "") {
      statusEl.textContent = text;
      statusEl.className = type ? `status ${type}` : "status";
    }

    function normalizeHistoryUrl(v) {
      const u = v.trim().replace(/\/+$/, "");
      if (u.endsWith("/admin/history")) return u;
      return `${u}/admin/history`;
    }

    function saveConfig() {
      const payload = {
        endpoint: endpointEl.value.trim(),
        tenantId: tenantIdEl.value.trim(),
        clientId: clientIdEl.value.trim(),
        scope: scopeEl.value.trim(),
        limit: limitEl.value.trim()
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
    }

    function loadConfig() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      try {
        const cfg = JSON.parse(raw);
        if (cfg.endpoint) endpointEl.value = cfg.endpoint;
        if (cfg.tenantId) tenantIdEl.value = cfg.tenantId;
        if (cfg.clientId) clientIdEl.value = cfg.clientId;
        if (cfg.scope) scopeEl.value = cfg.scope;
        if (cfg.limit) limitEl.value = cfg.limit;
      } catch (err) {
      }
    }

    function renderRows(records) {
      tbodyEl.innerHTML = "";
      for (const r of records) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.timestamp_utc || "-"}</td>
          <td>${r.request_id || "-"}</td>
          <td>${r.filename || "-"}</td>
          <td>${typeof r.count === "number" ? r.count : "-"}</td>
          <td>${r.image_blob_name || "-"}</td>
        `;
        tbodyEl.appendChild(tr);
      }
    }

    function updateUiAuthState() {
      const authed = !!currentAccount;
      loadBtn.disabled = !authed;
      signoutBtn.disabled = !authed;
      accountEl.value = authed ? (currentAccount.username || currentAccount.homeAccountId) : "";
    }

    function buildMsalConfig() {
      const tenantId = tenantIdEl.value.trim();
      const clientId = clientIdEl.value.trim();
      if (!tenantId || !clientId) {
        throw new Error("Tenant ID and Client ID are required.");
      }
      return {
        auth: {
          clientId,
          authority: `https://login.microsoftonline.com/${tenantId}`,
          redirectUri: window.location.href.split("#")[0]
        },
        cache: {
          cacheLocation: "sessionStorage"
        }
      };
    }

    function getScopes() {
      const scopeText = scopeEl.value.trim();
      if (!scopeText) {
        return [];
      }
      return scopeText.split(",").map(s => s.trim()).filter(Boolean);
    }

    async function initMsal() {
      await loadMsalLibrary();
      const cfg = buildMsalConfig();
      msalInstance = new window.msal.PublicClientApplication(cfg);
      const accounts = msalInstance.getAllAccounts();
      if (accounts.length > 0) {
        currentAccount = accounts[0];
      }
      updateUiAuthState();
    }

    async function signIn() {
      saveConfig();
      await initMsal();
      const scopes = getScopes();
      const loginScopes = scopes.length > 0 ? scopes : ["openid", "profile", "email"];
      const result = await msalInstance.loginPopup({ scopes: loginScopes, prompt: "select_account" });
      currentAccount = result.account;
      currentIdToken = result.idToken || "";
      updateUiAuthState();
      if (scopes.length === 0) {
        setStatus("Signed in with idToken mode. You can now load admin history.", "ok");
      } else {
        setStatus("Signed in with access token mode. You can now load admin history.", "ok");
      }
    }

    async function signOut() {
      if (!msalInstance || !currentAccount) return;
      await msalInstance.logoutPopup({ account: currentAccount });
      currentAccount = null;
      currentIdToken = "";
      updateUiAuthState();
      setStatus("Signed out.");
    }

    async function getAccessToken() {
      if (!msalInstance || !currentAccount) {
        throw new Error("Not signed in.");
      }
      const scopes = getScopes();
      if (scopes.length === 0) {
        if (!currentIdToken) {
          throw new Error("idToken is not available. Please sign in again.");
        }
        return currentIdToken;
      }
      try {
        const silent = await msalInstance.acquireTokenSilent({
          account: currentAccount,
          scopes
        });
        return silent.accessToken;
      } catch (err) {
        const popup = await msalInstance.acquireTokenPopup({
          account: currentAccount,
          scopes
        });
        return popup.accessToken;
      }
    }

    async function loadHistory() {
      saveConfig();
      const token = await getAccessToken();
      const limit = Math.max(1, Math.min(200, parseInt(limitEl.value || "50", 10)));
      const url = `${normalizeHistoryUrl(endpointEl.value)}?limit=${limit}`;
      const res = await fetch(url, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      if (!res.ok) {
        const txt = await res.text();
        throw new Error(`HTTP ${res.status}: ${txt}`);
      }
      const data = await res.json();
      renderRows(data.records || []);
      rawEl.value = JSON.stringify(data, null, 2);
      setStatus(`Loaded ${data.count || 0} records.`, "ok");
    }

    signinBtn.addEventListener("click", async () => {
      try {
        setStatus("Signing in...");
        await signIn();
      } catch (err) {
        setStatus(`Sign in failed: ${err.message}`, "error");
      }
    });

    signoutBtn.addEventListener("click", async () => {
      try {
        await signOut();
      } catch (err) {
        setStatus(`Sign out failed: ${err.message}`, "error");
      }
    });

    loadBtn.addEventListener("click", async () => {
      try {
        setStatus("Loading history...");
        await loadHistory();
      } catch (err) {
        setStatus(`Load failed: ${err.message}`, "error");
      }
    });

    for (const el of [endpointEl, tenantIdEl, clientIdEl, scopeEl, limitEl]) {
      el.addEventListener("change", saveConfig);
    }

    loadConfig();
    updateUiAuthState();
    setStatus("Configure Tenant/Client, then Sign In. Scope is optional.");
  </script>
</body>
</html>
