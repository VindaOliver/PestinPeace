<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aphid Cloud Inference Client</title>
  <style>
    :root {
      --bg: #f3f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --line: #d1d5db;
      --accent: #0f766e;
      --accent-2: #115e59;
      --err: #b91c1c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      background: linear-gradient(180deg, #f0f6ff 0%, var(--bg) 100%);
      color: var(--text);
      font-family: "Segoe UI", "Noto Sans SC", sans-serif;
    }
    .wrap {
      max-width: 980px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.06);
    }
    h1 { margin: 0 0 14px 0; font-size: 22px; }
    .muted { color: var(--muted); font-size: 13px; margin-bottom: 16px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .field { display: flex; flex-direction: column; gap: 6px; }
    label { font-size: 13px; font-weight: 600; }
    input, button, textarea {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      font-family: inherit;
    }
    button {
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      border: none;
      font-weight: 600;
    }
    button:hover { background: var(--accent-2); }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .secondary { background: #475569; }
    .secondary:hover { background: #334155; }
    .preview {
      max-width: 100%;
      max-height: 360px;
      border-radius: 10px;
      border: 1px solid var(--line);
      display: none;
      margin-top: 10px;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .error { color: var(--err); }
    textarea {
      width: 100%;
      min-height: 260px;
      resize: vertical;
      margin-top: 10px;
      font-family: ui-monospace, "Cascadia Code", Consolas, monospace;
    }
    @media (max-width: 760px) {
      .grid { grid-template-columns: 1fr; }
      body { padding: 12px; }
      .wrap { padding: 14px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Aphid 云端识别网页客户端</h1>
    <div class="muted">本地网页上传图片到 Azure /predict 接口，返回蚜虫计数与框信息。</div>

    <div class="grid">
      <div class="field" style="grid-column: 1 / -1;">
        <label for="endpoint">接口地址（支持 base URL 或 /predict 完整路径）</label>
        <input id="endpoint" type="text" value="https://aca-aphid-yolo.jollystone-e01fd827.swedencentral.azurecontainerapps.io/predict" />
      </div>
      <div class="field">
        <label for="conf">conf</label>
        <input id="conf" type="number" step="0.01" value="0.25" />
      </div>
      <div class="field">
        <label for="iou">iou</label>
        <input id="iou" type="number" step="0.01" value="0.45" />
      </div>
      <div class="field">
        <label for="imgsz">imgsz</label>
        <input id="imgsz" type="number" step="1" value="640" />
      </div>
      <div class="field">
        <label for="maxDet">max_det</label>
        <input id="maxDet" type="number" step="1" value="1000" />
      </div>
      <div class="field" style="grid-column: 1 / -1;">
        <label for="image">选择图片</label>
        <input id="image" type="file" accept="image/*" />
      </div>
    </div>

    <div class="actions">
      <button id="predictBtn">上传并识别</button>
      <button id="healthBtn" class="secondary">检查 Health</button>
    </div>

    <img id="preview" class="preview" alt="image preview" />
    <div id="status" class="status"></div>
    <textarea id="result" readonly placeholder="识别结果 JSON 将显示在这里..."></textarea>
  </div>

  <script>
    const endpointInput = document.getElementById("endpoint");
    const confInput = document.getElementById("conf");
    const iouInput = document.getElementById("iou");
    const imgszInput = document.getElementById("imgsz");
    const maxDetInput = document.getElementById("maxDet");
    const imageInput = document.getElementById("image");
    const predictBtn = document.getElementById("predictBtn");
    const healthBtn = document.getElementById("healthBtn");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");
    const previewEl = document.getElementById("preview");

    function normalizePredictUrl(url) {
      const u = url.trim().replace(/\/+$/, "");
      if (u.endsWith("/predict")) return u;
      return `${u}/predict`;
    }

    function healthUrlFromPredict(predictUrl) {
      return predictUrl.replace(/\/predict$/, "/health");
    }

    function setStatus(text, isError = false) {
      statusEl.textContent = text;
      statusEl.className = isError ? "status error" : "status";
    }

    imageInput.addEventListener("change", () => {
      const file = imageInput.files && imageInput.files[0];
      if (!file) {
        previewEl.style.display = "none";
        previewEl.src = "";
        return;
      }
      const objectUrl = URL.createObjectURL(file);
      previewEl.src = objectUrl;
      previewEl.style.display = "block";
    });

    healthBtn.addEventListener("click", async () => {
      try {
        const predictUrl = normalizePredictUrl(endpointInput.value);
        const hUrl = healthUrlFromPredict(predictUrl);
        setStatus(`检查中: ${hUrl}`);
        const res = await fetch(hUrl, { method: "GET" });
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const data = await res.json();
        setStatus("Health 正常。");
        resultEl.value = JSON.stringify(data, null, 2);
      } catch (err) {
        setStatus(`Health 检查失败: ${err.message}`, true);
      }
    });

    predictBtn.addEventListener("click", async () => {
      const file = imageInput.files && imageInput.files[0];
      if (!file) {
        setStatus("请先选择图片。", true);
        return;
      }

      const predictUrl = normalizePredictUrl(endpointInput.value);
      const params = new URLSearchParams({
        conf: confInput.value || "0.25",
        iou: iouInput.value || "0.45",
        imgsz: imgszInput.value || "640",
        max_det: maxDetInput.value || "1000"
      });

      try {
        setStatus("正在上传并推理...");
        resultEl.value = "";
        const formData = new FormData();
        formData.append("image", file, file.name);

        const res = await fetch(`${predictUrl}?${params.toString()}`, {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          const txt = await res.text();
          throw new Error(`HTTP ${res.status} ${txt}`);
        }

        const data = await res.json();
        const count = (data && typeof data.count === "number") ? data.count : "N/A";
        setStatus(`推理成功，检测数量: ${count}`);
        resultEl.value = JSON.stringify(data, null, 2);
      } catch (err) {
        const tip = "\n如果浏览器提示 CORS，请告诉我，我会帮你把后端加上 CORS 允许配置并重新部署。";
        setStatus(`调用失败: ${err.message}${tip}`, true);
      }
    });
  </script>
</body>
</html>
