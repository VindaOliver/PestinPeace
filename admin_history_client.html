<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin History Viewer</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --line: #d1d5db;
      --text: #111827;
      --muted: #6b7280;
      --accent: #0f766e;
      --danger: #b91c1c;
    }
    body {
      margin: 0;
      padding: 18px;
      background: var(--bg);
      font-family: "Segoe UI", sans-serif;
      color: var(--text);
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
    }
    h1 { margin: 0 0 10px 0; font-size: 22px; }
    .row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    .field { display: flex; flex-direction: column; gap: 6px; }
    label { font-size: 13px; font-weight: 600; }
    input, button, textarea {
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { filter: brightness(0.95); }
    .status { margin: 8px 0; color: var(--muted); white-space: pre-wrap; }
    .status.error { color: var(--danger); }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid var(--line);
      padding: 8px;
      vertical-align: top;
      text-align: left;
      word-break: break-word;
    }
    th { background: #f8fafc; }
    textarea {
      width: 100%;
      min-height: 220px;
      margin-top: 10px;
      resize: vertical;
      font-family: ui-monospace, Consolas, monospace;
    }
    @media (max-width: 900px) {
      .row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin History Viewer</h1>
    <div class="row">
      <div class="field">
        <label>API base URL or /admin/history URL</label>
        <input id="endpoint" type="text" value="https://aca-aphid-yolo.jollystone-e01fd827.swedencentral.azurecontainerapps.io" />
      </div>
      <div class="field">
        <label>Admin token</label>
        <input id="token" type="password" placeholder="Required" />
      </div>
      <div class="field">
        <label>Limit</label>
        <input id="limit" type="number" value="50" min="1" max="200" />
      </div>
    </div>
    <button id="loadBtn">Load History</button>
    <div id="status" class="status"></div>
    <table>
      <thead>
        <tr>
          <th>Time (UTC)</th>
          <th>Request ID</th>
          <th>Filename</th>
          <th>Count</th>
          <th>Image Blob</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <textarea id="raw" readonly placeholder="Selected response payload..."></textarea>
  </div>

  <script>
    const endpointEl = document.getElementById("endpoint");
    const tokenEl = document.getElementById("token");
    const limitEl = document.getElementById("limit");
    const loadBtn = document.getElementById("loadBtn");
    const statusEl = document.getElementById("status");
    const tbodyEl = document.getElementById("tbody");
    const rawEl = document.getElementById("raw");

    function setStatus(text, isError = false) {
      statusEl.textContent = text;
      statusEl.className = isError ? "status error" : "status";
    }

    function normalizeHistoryUrl(v) {
      const u = v.trim().replace(/\/+$/, "");
      if (u.endsWith("/admin/history")) return u;
      return `${u}/admin/history`;
    }

    function renderRows(records) {
      tbodyEl.innerHTML = "";
      for (const r of records) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.timestamp_utc || "-"}</td>
          <td>${r.request_id || "-"}</td>
          <td>${r.filename || "-"}</td>
          <td>${typeof r.count === "number" ? r.count : "-"}</td>
          <td>${r.image_blob_name || "-"}</td>
        `;
        tbodyEl.appendChild(tr);
      }
    }

    loadBtn.addEventListener("click", async () => {
      const token = tokenEl.value.trim();
      if (!token) {
        setStatus("Admin token is required.", true);
        return;
      }

      const limit = Math.max(1, Math.min(200, parseInt(limitEl.value || "50", 10)));
      const url = `${normalizeHistoryUrl(endpointEl.value)}?limit=${limit}`;

      try {
        setStatus("Loading...");
        const res = await fetch(url, {
          method: "GET",
          headers: { "X-Admin-Token": token }
        });
        if (!res.ok) {
          const txt = await res.text();
          throw new Error(`HTTP ${res.status} ${txt}`);
        }
        const data = await res.json();
        renderRows(data.records || []);
        rawEl.value = JSON.stringify(data, null, 2);
        setStatus(`Loaded ${data.count || 0} records.`);
      } catch (err) {
        setStatus(`Failed: ${err.message}`, true);
      }
    });
  </script>
</body>
</html>
